{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Patients</h3>
  <a href="{{ url_for('main.patients_create') }}" class="btn btn-success">+ Add Patient</a>
</div>
<div class="card shadow-sm border-0">
  <table class="table table-hover mb-0">
    <thead class="table-light">
      <tr>
        <th>Name</th><th>DOB</th><th>Gender</th><th>Contact</th><th></th>
      </tr>
    </thead>
    <tbody>
      {% for p in items %}
      <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.dob }}</td>
        <td>{{ p.gender }}</td>
        <td>{{ p.contact }}</td>
        <td class="text-end"><a href="{{ url_for('main.patients_delete', patient_id=p.patient_id) }}" class="btn btn-sm btn-outline-danger">Delete</a></td>
      </tr>
      {% else %}
      <tr><td colspan="5" class="text-center text-muted">No patients yet</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
